<!doctype html>

<head>
  <script data-require="angular.js@1.5.x" src="https://code.angularjs.org/1.5.3/angular.js" data-semver="1.5.x"></script>
  <script src="poly-grip.js"></script>
  <script src="https://polygit.org/components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link href="https://polygit.org/components/polymer/polymer.html" rel="import">
  <link href="./demo/fancy-input.html" rel="import">
  <meta charset="utf-8">
</head>

<body ng-app="myApp">

  <div ng-controller="MainCtrl as main">
    {{main.greeting}}
    <fancy-input message="{{main.greeting}}" poly-grip></fancy-input>
  </div>

  <script>
    var myApp = angular.module('myApp', ['robdodson.poly-grip']);

    myApp.controller('MainCtrl', function() {
      this.greeting = 'Hola!';
    });
  </script>

</body>
