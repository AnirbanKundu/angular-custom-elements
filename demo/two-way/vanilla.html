<!doctype html>

<head>
  <script data-require="angular.js@1.5.x" src="https://code.angularjs.org/1.5.3/angular.js" data-semver="1.5.x"></script>
  <script src="../../ce-bindings.js"></script>
  <script src="https://polygit.org/components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link href="https://polygit.org/components/polymer/polymer.html" rel="import">
  <script src="vanilla-elements/my-input.js"></script>
  <script src="vanilla-elements/my-list.js"></script>
  <script src="vanilla-elements/my-person.js"></script>
  <meta charset="utf-8">
</head>

<body ng-app="myApp">

  <h2>Binding to a string</h2>

  <div ng-controller="StrCtrl as str">
    The value in Angular is: {{str.greeting}}
    <div>
      The value in the Custom Element is:
      <my-input message="{{str.greeting}}" ce-bind-two></my-input>
    </div>
  </div>

  <hr>

  <h2>Binding to an array</h2>

  <div ng-controller="ArrCtrl as arr">
    The value in Angular is: {{arr.friends}}
    <button ng-click="arr.addFriend()">Add friend in Angular</button>
    <div>
      The value in the Custom Element is:
      <my-list friends="{{arr.friends}}" ce-bind-two></my-list>
    </div>
  </div>

  <hr>

  <h2>Binding to an object</h2>

  <div ng-controller="ObjCtrl as obj">
    The value in Angular is: {{obj.person}}
    <button ng-click="obj.updateName()">Update name in Angular</button>
    <div>
      The value in the Custom Element is:
      <my-person person="{{obj.person}}" ce-bind-two></my-person>
    </div>
  </div>

  <script>
    var myApp = angular.module('myApp', ['robdodson.ce-bindings']);

    myApp.controller('StrCtrl', function() {
      this.greeting = 'Hello, World!';
    });

    myApp.controller('ArrCtrl', function() {
      this.friends = ['Eric', 'Addy', 'Alice'];
      this.addFriend = function() {
        this.friends.push('Paul');
      };
    });

    myApp.controller('ObjCtrl', function() {
      this.person = { name: 'Lisa' };
      this.updateName = function() {
        this.person.name = 'Joe';
      };
    });
  </script>

</body>
