<dom-module id="fancy-input">
  <template>
    <input type="text" value="{{message::input}}">
  </template>
  <script>
    HTMLImports.whenReady(function() {
      Polymer({
        is: 'fancy-input',
        properties: {
          message: {
            type: String,
            value: 'Hello, World',
            notify: true
          }
        }
      });
    });
  </script>
</dom-module>
